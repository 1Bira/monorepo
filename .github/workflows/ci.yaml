on:
  workflow_dispatch:
  push:
    branches:
    - main
    paths:
      - 'apps/app1/**' # Só dispara se houver mudanças aqui


jobs:
  build-and-test:
    name: "Build"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build-app
        run: |
          npm install
          npm run build
        working-directory: ./apps/app1
        displayName: 'npm install'
      
